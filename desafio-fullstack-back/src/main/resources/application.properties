# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres@123
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres

quarkus.smallrye-openapi.path=/docOpenApi
quarkus.swagger-ui.path=/swaggerUI

quarkus.smallrye-openapi.info-title=CRUD-API
quarkus.smallrye-openapi.info-version=1.0.1
quarkus.smallrye-openapi.info-description=Api service Test

quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,x-foobar
quarkus.http.cors.methods=GET,POST,PUT

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create



